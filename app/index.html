<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

    <head>
        <meta charset="utf-8">
        <title>Fliggy</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">
        <link rel="shortcut icon" href="/images/pig.png">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
        <!-- build:css styles/vendor.css -->
        <!-- bower:css -->

        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <link rel="stylesheet" href="styles/main.css">
        <!-- endbuild -->

    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="GameCanvas">
          <!--<canvas id="myCanvas" width="1024" height="576">
          </canvas>-->

              <button class="mute">
                  <span class="mute-text">MUTE</span>
              </button>

            <audio src="assets/audio/sfx_wing.ogg" id="flapSound">Your browser does not support HTML5 audio</audio>
            <audio src="assets/audio/sfx_point.ogg" id="pointSound">Your browser does not support HTML5 audio</audio>
            <audio src="assets/audio/sfx_die.ogg" id="dieSound">Your browser does not support HTML5 audio</audio>

            <!-- <audio src="assets/audio/MP3/happy.mp3" id="backGround1">Your browser does not support HTML5 audio</audio> -->
            <audio src="assets/audio/MP3/pigSong.mp3" loop autoplay id="backGround2">Your browser does not support HTML5 audio</audio>

            <h2 id="score"></h2>
            <style>
              #score{
                color: white;
              }
            </style>

            <div class="Clouds" id="Cloud1"></div>
            <div class="Clouds" id="Cloud2"></div>
            <div class="Clouds" id="Cloud3"></div>
            <div class="Clouds" id="Cloud4"></div>
            <div class="Clouds" id="Cloud5"></div>
            <div class="Clouds" id="Cloud6"></div>

            <div class="Pipes PipeUp" id="PipeUp1"></div>
            <div class="Pipes PipeDown" id="PipeDown1"></div>

            <div class="Pipes PipeUp" id="PipeUp2"></div>
            <div class="Pipes PipeDown" id="PipeDown2"></div>

            <div class="Pipes PipeUp" id="PipeUp3"></div>
            <div class="Pipes PipeDown" id="PipeDown3"></div>

            <div class="PlayerBackground">
              <div class="Player">
                <div class="Wing"></div>
              </div>
            </div>

            <div class="StartMessage">
            </div>

            <div class="Ground"></div>

            <div class="Scoreboard">
                <h2 class="Score">Score: </h2>
                <h2 class="Best">Best: </h2>

                <button class="Scoreboard-restart">
                    <span class="Scoreboard-restartText">Restart</span>
                </button>
            </div>
        </div>

        <!-- build:js scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <!--<script src="scripts/gameTest.js"></script>-->
        <script src="scripts/main.js"></script>
        <script src="scripts/controls.js"></script>
        <script src="scripts/game.js"></script>
        <script src="scripts/player.js"></script>
        <script src="scripts/pipes.js"></script>
        <script src="scripts/utils.js"></script>

        <!-- endbuild -->
</body>
</html>
